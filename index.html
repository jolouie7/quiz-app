<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/styles.css">
  <title>Quiz</title>
</head>
<body>
  <div class="app">
    <div class="container">
      <div class="jabquiz">
        <div class="jabquiz__question-box">
          <h1 class="jabquiz__question"></h1>
          <p class="jabquiz__tracker"></p>
          <div class="progress">
            <div class="progress__inner"></div>
          </div>
          <div class="jabquiz__tagline">Pick a option below!</div>
        </div>
        <div class="jabquiz__choices-box">
          <ul class="jabquiz__choices">
            <!-- dynamic with javascript -->
            
          </ul>
        </div>

        <div class="jabquiz__footer">
          <button class="button button--bordered next">Next</button>
          <button class="button button--bordered restart">Restart</button>
        </div>
      </div>
    </div>
  </div>
  <script type="module" src="js/app.js"></script>
</body>
</html>
